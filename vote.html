
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Availability - GroupSync</title>
    <link rel="stylesheet" href="style.css">
    <script src="ics.deps.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>คุณกำลังอยู่ในห้อง: <span id="roomName">Loading...</span></h1>

    <div class="info-box">
        <p><strong>Click each time slot to set your preference:</strong></p>
        <ul>
            <li>1st click: Prefer (Dark green, 2 points)</li>
            <li>2nd click: Okay (Light green, 1 point)</li>
            <li>3rd click: Unavailable (White, 0 points)</li>
        </ul>
    </div>

    <div class="form-group">
        <label for="nickname">Your Name</label>
        <input type="text" id="nickname" placeholder="Enter your nickname">
    </div>

    <table id="voteTable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Sat 1/10</th>
                    <th>Sun 1/11</th>
                    <th>Mon 1/12</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9AM</td>
                    <td class="vote-cell" id="slot-1-9am" data-state="0"></td>
                    <td class="vote-cell" id="slot-2-9am" data-state="0"></td>
                    <td class="vote-cell" id="slot-3-9am" data-state="0"></td>
                </tr>
            </tbody>
    </table>

    <div class="actions">
        <button id="btnDownload">ดาวน์โหลดนัดหมาย (.ics)</button>
        <button id="btnSubmit" class="btn-primary">Submit Availability</button>
    </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
